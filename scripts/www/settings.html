<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置 | 二手车AI智能客服</title>
    
    <!-- CDN资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 本地样式 -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/settings.css">
    
    <!-- Tailwind配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e3a5f',
                        secondary: '#3b82f6',
                        accent: '#10b981',
                        warning: '#f59e0b',
                        danger: '#ef4444'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 min-h-screen">
    <!-- 顶部导航 -->
    <nav class="bg-primary text-white sticky top-0 z-50 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-secondary rounded-lg flex items-center justify-center">
                        <i class="fas fa-cog text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold">系统设置</h1>
                        <p class="text-xs text-slate-400">二手车AI智能客服系统配置</p>
                    </div>
                </div>
                <a href="index.html" class="px-4 py-2 bg-secondary rounded-lg text-sm hover:bg-blue-600 transition">
                    <i class="fas fa-arrow-left mr-2"></i>返回首页
                </a>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- 左侧：API设置 -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-sm">
                    <div class="p-4 border-b">
                        <h3 class="font-bold text-slate-800">
                            <i class="fas fa-key text-secondary mr-2"></i>大模型API配置
                        </h3>
                    </div>
                    <div class="p-4 space-y-4">
                        <!-- 智普AI配置 -->
                        <div class="space-y-3">
                            <div class="flex items-center justify-between">
                                <label class="font-medium text-slate-700">智谱AI (GLM-4)</label>
                                <span class="text-xs px-2 py-1 bg-green-100 text-green-700 rounded">免费额度</span>
                            </div>
                            <p class="text-xs text-slate-500">智谱AI提供免费试用额度，支持GLM-4大模型</p>
                            
                            <div>
                                <label class="block text-sm text-slate-600 mb-1">API Key</label>
                                <div class="relative">
                                    <input type="password" id="zhipuApiKey" 
                                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary text-sm"
                                        placeholder="请输入智谱AI API Key">
                                    <button id="toggleZhipuKey" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-sm text-slate-600 mb-1">模型选择</label>
                                <select id="zhipuModel" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary text-sm">
                                    <option value="glm-4">GLM-4 (推荐)</option>
                                    <option value="glm-4-flash">GLM-4-Flash (极速)</option>
                                    <option value="glm-4-air">GLM-4-Air (轻量)</option>
                                </select>
                            </div>
                            
                            <div class="flex space-x-2">
                                <button id="testZhipuBtn" class="flex-1 px-3 py-2 bg-slate-100 text-slate-700 rounded-lg text-sm hover:bg-slate-200 transition">
                                    <i class="fas fa-vial mr-1"></i>测试连接
                                </button>
                                <button id="saveZhipuBtn" class="flex-1 px-3 py-2 bg-secondary text-white rounded-lg text-sm hover:bg-blue-600 transition">
                                    <i class="fas fa-save mr-1"></i>保存
                                </button>
                            </div>
                            
                            <div id="zhipuTestResult" class="hidden text-sm p-2 rounded-lg"></div>
                        </div>
                        
                        <hr class="border-slate-200">
                        
                        <!-- 使用说明 -->
                        <div class="bg-blue-50 rounded-lg p-3">
                            <h4 class="font-medium text-blue-800 text-sm mb-2">
                                <i class="fas fa-info-circle mr-1"></i>如何获取API Key
                            </h4>
                            <ol class="text-xs text-blue-700 space-y-1 list-decimal list-inside">
                                <li>访问 <a href="https://open.bigmodel.cn" target="_blank" class="underline">智谱AI开放平台</a></li>
                                <li>注册并登录账号</li>
                                <li>进入"API Keys"页面</li>
                                <li>创建新的API Key并复制</li>
                            </ol>
                        </div>
                    </div>
                </div>
                
                <!-- 系统信息 -->
                <div class="bg-white rounded-xl shadow-sm mt-6">
                    <div class="p-4 border-b">
                        <h3 class="font-bold text-slate-800">
                            <i class="fas fa-info-circle text-secondary mr-2"></i>系统信息
                        </h3>
                    </div>
                    <div class="p-4 space-y-3 text-sm">
                        <div class="flex justify-between">
                            <span class="text-slate-500">版本</span>
                            <span class="font-medium">v1.0.0</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-slate-500">知识库条目</span>
                            <span id="kbCount" class="font-medium">--</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-slate-500">API状态</span>
                            <span id="apiStatus" class="font-medium text-slate-400">未配置</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 右侧：知识库管理 -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-xl shadow-sm">
                    <div class="p-4 border-b flex items-center justify-between">
                        <h3 class="font-bold text-slate-800">
                            <i class="fas fa-database text-secondary mr-2"></i>知识库管理
                        </h3>
                        <div class="flex space-x-2">
                            <button id="exportKbBtn" class="px-3 py-1.5 bg-slate-100 text-slate-700 rounded-lg text-sm hover:bg-slate-200 transition">
                                <i class="fas fa-download mr-1"></i>导出
                            </button>
                            <button id="batchAddBtn" class="px-3 py-1.5 bg-accent text-white rounded-lg text-sm hover:bg-green-600 transition">
                                <i class="fas fa-plus mr-1"></i>批量添加
                            </button>
                        </div>
                    </div>
                    
                    <!-- 搜索栏 -->
                    <div class="p-4 border-b">
                        <div class="relative">
                            <input type="text" id="kbSearch" 
                                class="w-full px-4 py-2 pl-10 border rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary"
                                placeholder="搜索知识库...">
                            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        </div>
                    </div>
                    
                    <!-- 知识库列表 -->
                    <div class="p-4">
                        <div id="kbList" class="space-y-3 max-h-[600px] overflow-y-auto">
                            <!-- 知识库条目将通过JS动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 批量添加模态框 -->
    <div id="batchModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] flex flex-col">
            <div class="p-4 border-b flex items-center justify-between">
                <h3 class="font-bold text-lg">
                    <i class="fas fa-plus-circle text-accent mr-2"></i>批量添加知识
                </h3>
                <button id="closeBatchModal" class="text-slate-400 hover:text-slate-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="p-4 flex-1 overflow-y-auto">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-slate-700 mb-2">
                        知识条目（每行一个）
                    </label>
                    <textarea id="batchInput" 
                        class="w-full h-64 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary font-mono text-sm"
                        placeholder="格式1：关键词|问题|答案&#10;事故车|怎么判断事故车？|判断事故车可以从...&#10;&#10;格式2：Q：问题 A：答案（自动识别关键词）&#10;Q：支持分期付款/贷款吗？ A：支持。我们与多家金融机构..."></textarea>
                </div>
                <div class="bg-yellow-50 rounded-lg p-3 text-sm space-y-1">
                    <p class="text-yellow-800">
                        <i class="fas fa-lightbulb mr-1"></i>
                        <strong>支持两种格式：</strong>
                    </p>
                    <ul class="text-yellow-700 ml-6 list-disc">
                        <li><strong>格式1</strong>：关键词|问题|答案（使用 | 分隔）</li>
                        <li><strong>格式2</strong>：Q：问题 A：答案（系统自动从问题提取关键词）</li>
                    </ul>
                </div>
            </div>
            <div class="p-4 border-t flex justify-end space-x-3">
                <button id="parseBatchBtn" class="px-4 py-2 bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200 transition">
                    <i class="fas fa-check mr-1"></i>解析预览
                </button>
                <button id="confirmBatchBtn" class="px-4 py-2 bg-accent text-white rounded-lg hover:bg-green-600 transition">
                    <i class="fas fa-save mr-1"></i>确认添加
                </button>
            </div>
        </div>
    </div>

    <!-- 编辑知识模态框 -->
    <div id="editModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-xl max-w-lg w-full mx-4">
            <div class="p-4 border-b flex items-center justify-between">
                <h3 class="font-bold text-lg">
                    <i class="fas fa-edit text-secondary mr-2"></i>编辑知识
                </h3>
                <button id="closeEditModal" class="text-slate-400 hover:text-slate-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="p-4 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">关键词</label>
                    <input type="text" id="editKey" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">问题</label>
                    <input type="text" id="editQuestion" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">答案</label>
                    <textarea id="editAnswer" rows="6" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary"></textarea>
                </div>
            </div>
            <div class="p-4 border-t flex justify-end space-x-3">
                <button id="deleteKnowledgeBtn" class="px-4 py-2 bg-danger text-white rounded-lg hover:bg-red-600 transition">
                    <i class="fas fa-trash mr-1"></i>删除
                </button>
                <button id="saveEditBtn" class="px-4 py-2 bg-secondary text-white rounded-lg hover:bg-blue-600 transition">
                    <i class="fas fa-save mr-1"></i>保存
                </button>
            </div>
        </div>
    </div>

    <!-- 解析预览模态框 -->
    <div id="previewModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] flex flex-col">
            <div class="p-4 border-b flex items-center justify-between">
                <h3 class="font-bold text-lg">
                    <i class="fas fa-eye text-secondary mr-2"></i>解析预览
                </h3>
                <button id="closePreviewModal" class="text-slate-400 hover:text-slate-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="p-4 flex-1 overflow-y-auto">
                <div id="previewList" class="space-y-2">
                    <!-- 预览内容将通过JS生成 -->
                </div>
            </div>
            <div class="p-4 border-t flex justify-end space-x-3">
                <button id="backToBatchBtn" class="px-4 py-2 bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200 transition">
                    返回修改
                </button>
                <button id="confirmPreviewBtn" class="px-4 py-2 bg-accent text-white rounded-lg hover:bg-green-600 transition">
                    确认添加
                </button>
            </div>
        </div>
    </div>

    <!-- 设置页面脚本 -->
    <script type="module" src="js/settings.js?v=2"></script>
</body>
</html>
